<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      th {
        background-color: #ff7e25;
        color: aliceblue;
        height: 30px;
      }

      .ass {
        background-color: #50d9e3;
        color: aliceblue;
      }

      .asss {
        background-color: #eb2132;
        color: aliceblue;
      }

      td {
        width: 30px;
        height: 30px;
        text-align: center;
        background-color: #ffd5d7;
        color: #ff7e25;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table>
      <tr>
        <th colspan="4">25</th>
      </tr>

      <tr>
        <td colspan="2" class="ass">clear</td>
        <td>-</td>
        <td>+</td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>x</td>
      </tr>

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2" class="asss">=</td>
      </tr>

      <tr>
        <td colspan="2">0</td>
        <td>.</td>
      </tr>
    </table>
  </body>
</html>
