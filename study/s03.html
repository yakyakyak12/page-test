<!-- 자동으로 만들어지는 코드를 스네펫이라고 한다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 클래스는 .을 먼저 -->
    <style>
      .my-div {
        background-color: green;
        /* display: inline; */
      }

      .my-span {
        background-color: violet;
        /* display: block; */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 블록과 인라인 -->
    <!-- div 태그는 display:block; 속성이다 -->
    <!-- block 속성은 태그를 한 줄 다 차지하게 한다 -->
    <div class="my-div">블록 속성</div>
    <div>
      <!-- span 태그는 display:inline; 속성이다 *내용물을 잡아준다는 의미에서 span-->
      <!-- inline 속성은 한 줄에 여러 태그를 사용 가능하다 -->
      <span class="my-span">인라인1</span>
      <span class="my-span">인라인2</span>
    </div>
    <!-- 부모 자식 형제 -->
    <!-- parent 클래스가 있는 div는 2개의 자식이 있다 -->
    <!-- 자식1과 자식2 div는 형제다 -->
    <!-- 자식1과 자식2의 부모는 parent 클래스가 있는 div다 -->
    <div class="parent">
      <!-- div*2 div가 2개 생성됨 -->
      <div>자식1</div>
      <div>자식2</div>
      <div class="child3">
        <div>손자1</div>
      </div>
    </div>
    <!-- 줄바꿈, 들여쓰기 -->
    <!-- prettier로 반자동 정렬가능 -->
    <!-- ctrl alt l -->
    <div>
      <div>
        <div>1</div>
        <div>2</div>
      </div>
    </div>
  </body>
</html>
