<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- input과 차이는 기본값을 태그 사이에 저장할 수 있다 -->
    <!-- rows = 줄 cols = 칸 -->
    <h1>텍스트에어리어</h1>
    <textarea placeholder="내용을 입력하세요." rows="10" cols="30"></textarea>

    <hr />
    <!-- 대부분의 사이트가 지원 하지 않기 때문에 잘 사용안합니다. -->
    <h1>iframe</h1>
    <iframe width="560" height="315" src="https://wikidocs.net"></iframe>

    <hr />
    <!-- src는 경로 controls는 일시정지 소리크기 등등을 설정하는 패널을 제공한다 -->
    <!-- autoplay는 음소거 상태로만 가능하다(크롬 기준) -->
    <h1>오디오</h1>
    <audio src="https://zrr.kr/5Xik" controls></audio>

    <hr />
    <h1>비디오</h1>
    <video src="https://zrr.kr/Mghf" controls width="400"></video>

    <hr />

    <h1></h1>
  </body>
</html>
